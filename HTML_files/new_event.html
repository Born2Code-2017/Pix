    <div class="blocco">
        <form action="">
            <div class="titolo">
                <h1>Nuovo Evento</h1>
            </div>
            <div class="col-sx-4">
            <label for="fname">Nome Evento</label><br>
             <input type="text" id="lname" name="name" placeholder="Nome Evento" required> 
        </div>
             <div class="col-cn-4">

                  <input type="date" id="date"  name="data" placeholder="gg/mm/aaaa" > 
             </div>

                 <label for="fname">Time</label>
                        <input type="time" id="time" name="usr_time" placeholder="" required> 
            </div><br>
            <div class="col-sx-6">
                    <input type="file" id="foto" value="seleziona foto">
            </div>
            <div class="col-dx-6">
                    <label for="fname">Luogo</label><br>
                    <input type="text" id="luogo" placeholder="luogo" required>
            </div><br>
            <div class="col-12">
                    <label for="fname">Descrizione</label><br>
                    <textarea rows="8" cols="50" id="descri" placeholder="descrizione"></textarea>
            </div>
        </form>
        <div class="bottoni">
            <input type="submit" id="submit" value="submit">
            <button type="button">Cancel</button>
        </div>
