<app-menu></app-menu>
<div class="myEventContainer col-md-12">
  <div class="myEvent col-md-4 col-md-offset-4">My Events </div>
</div>
<div class="boxEvent col-md-8" *ngFor="let item of myEvents">
  <p class="col-md-4" >{{item.name}}</p>  <p class="col-md-4" >{{item.place}}</p>
  
  <p class="col-md-4" >{{item.date | date:'dd/MM/yyyy'}}</p>
  <p class="Eventime col-md-4" >{{item.time}}</p>
  <div type="edit" class="btn pull-right" routerLink='/editevent' (click)="ciccio(item)">
      <i class="edit glyphicon glyphicon-pencil "></i></div>
</div>
<div class="add">
  <p>Add new event</p>
  <button class="btn btn-default" routerLink="/newevent">
      <i class="glyphicon glyphicon-plus"></i>
  </button>
</div>
<div class="myEventContainer col-md-12"></div>
<app-footer></app-footer>
