<nav xmlns="http://www.w3.org/1999/html">
    <app-menu></app-menu>
  </nav>
    <div class="myEventContainer1 col-md-12">
    <h3 class="myEvent col-md-4 col-md-offset-4">CHANGE EVENT</h3>
  </div>
  <div class="col-md-9"></div>
  <div class="row col-md-12">
    <div class="col-md-3 background">
      <button type="button" class="btn pull-right colorBtn">
        <i class="glyphicon glyphicon-pencil"></i>
      </button>
    </div>
  
    <form class="col-md-9">
      <div class="form-group col-md-3 col-md-offset-3">
        <label for="eventname">Event's name: {{currentEvent.name}}</label>
        <input type="text" id="eventname" class="form-control" name="name" [(ngModel)]="currentEvent.name" placeholder="Inserisci nome">
        <p>{{currentEvent.name}}</p>
      </div>
  
      <div class="form-group col-md-3 col-md-offset-3">
        <label for="date">Date:</label>
        <input type="date" id="date" class="form-control" [(ngModel)]='currentEvent.date' name="day">
      </div>
  
      <div class="form-group col-md-3 col-md-offset-3">
        <label for="place">Place:</label>
        <input type="text" id="place" class="form-control" name="location" [(ngModel)]='currentEvent.place'>
      </div>
  
      <div class="form-group col-md-3 col-md-offset-3">
        <label for="time">Time:</label>
        <input type="time" id="time" class="form-control" name="time" [(ngModel)]="currentEvent.time" >
      </div>
  
      <div class="form-group col-md-9 col-md-offset-3">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" name="description" [(ngModel)]="currentEvent.description"></textarea>
      </div>
  
  
      <div class="col-md-3 pull-right text-center">
        <div class="col-md-4 pull-right text-center">
            <button type="button" class="btn" (click)="editSave()">EDIT</button>
          </div>
        <button type="reset" class="btn">DELETE</button>
      </div>
    </form>
  </div>
