<div class="container col-lg-12">
    <h1> <span> PIX </span></h1>
    <form class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-8 col-xs-12">
        <div class="form-usr">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" [(ngModel)]='username' name="username">
        </div>
        <div class="form-pwr">
            <label for="exampleInputPassword">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" [(ngModel)]="password" name="password">
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-success button_login" (click)="authenticate()">ENTER</button>
            <br>
            <small id="emailHelp" class="form-text text-muted text-center">Username is provided by your system administrator</small> <br>
            <small class="text-center">
            <a href="mailto:admin@example.com">Mail to your admin</a>
          </small>
        </div>
    </form>
</div>
<app-footer-login></app-footer-login>
