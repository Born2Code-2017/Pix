<form class="form_login">
  <div class="form-group col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-3  ">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Enter username" [(ngModel)]='username' name="username">

  </div>
  <div class="form-group col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-3  ">
    <label for="exampleInputPassword">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword"
           placeholder="Enter password" [(ngModel)]="password" name="password">

    <div class="text-center">
      <button type="button" class="btn btn-success button_login" (click)="authenticate()">
        Login
      </button>
    </div>
    <div class="text-center">
      <small id="emailHelp" class="form-text text-muted text-center">Username is provided by your system administrator</small>
      <br>
      <small class="text-center"> <a href="mailto:admin@example.com">Mail to your admin</a></small>
    </div>
  </div>
</form>
