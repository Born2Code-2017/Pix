<nav xmlns="http://www.w3.org/1999/html">
  <app-menu></app-menu>
</nav>
<div class="col-md-3">
  <h3 class="pull-right">NEW EVENT</h3>
</div>
<div class="col-md-9"></div>
<div class="row col-md-12">
  <div class="col-md-3 background">
    <button type="button" class="btn pull-right colorBtn">
      <i class="glyphicon glyphicon-pencil"></i>
    </button>
  </div>

  <form class="col-md-9">

    <div class="form-group col-md-3 col-md-offset-3">
      <label for="eventname">Event's name:</label>
      <input type="text" id="eventname" class="form-control" name="name" [(ngModel)]="name">
    </div>

    <div class="form-group col-md-3 col-md-offset-3">
      <label for="date">Date:</label>
      <input type="date" id="date" class="form-control" [(ngModel)]='day' name="day">
    </div>

    <div class="form-group col-md-3 col-md-offset-3">
      <label for="place">Place:</label>
      <input type="text" id="place" class="form-control" name="location" [(ngModel)]="location">
    </div>

    <div class="form-group col-md-3 col-md-offset-3">
      <label for="time">Time:</label>
      <input type="time" id="time" class="form-control" name="time" [(ngModel)]="time">
    </div>

    <div class="form-group col-md-9 col-md-offset-3">
      <label for="description">Description:</label>
      <textarea id="description" class="form-control" name="description" [(ngModel)]="description"></textarea>
    </div>


    <div class="col-md-3 pull-right text-center">
      <button type="reset" class="btn">CANCEL</button>
    </div>
    <div class="col-md-4 pull-right text-center">
      <button type="button" class="btn" (click)="createEvent()">CREATE</button>
    </div>
  </form>
</div>
